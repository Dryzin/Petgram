<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Petgram</title>
</head>
<body>
    <div class="petgram-wrapper">
        <div class="petgram-phone">
            <img src="img/petgram-celular.png" alt="Imagem de um celular com Petgram">
        </div>
        <div class="petgram-continue">
            <div class="group">
                <img src="img/petgram-logo.png" class="petgram-logo" alt="Petgram logo">
                <div class="profile-photo">
                    <img src="img/perfil-petgram.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="petgram-login">Continue como Maya_dog</a>
                <a href="#" class="petgram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Maya_dog?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
